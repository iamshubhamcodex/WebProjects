<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
 <style>
</style>
 <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
  <div class="input" id="input"></div>
  <div class="buttons">
    <div class="operators">
      <div onclick="add('+')">+</div>
      <div onclick="add('-')">-</div>
      <div onclick="add('*')">*</div>
      <div onclick="add('/')">/</div>
    </div>
    <div class="leftPanel">
      <div class="numbers">
        <div onclick="add('7')">7</div>
        <div onclick="add('8')">8</div>
        <div onclick="add('9')">9</div>
      </div>
      <div class="numbers">
        <div onclick="add('4')">4</div>
        <div onclick="add('5')">5</div>
        <div onclick="add('6')">6</div>
      </div>
      <div class="numbers">
        <div onclick="add('1')">1</div>
        <div onclick="add('2')">2</div>
        <div onclick="add('3')">3</div>
      </div>
      <div class="numbers">
        <div onclick="add('0')">0</div>
        <div onclick="add('.')">.</div>
        <div id="clear" onclick="clr()">C</div>
      </div>
    </div>
    <div class="equal" onclick="res()" id="result">=</div>
  </div>
</div>
 <script src="index.js"></script>
</body>
</html>
