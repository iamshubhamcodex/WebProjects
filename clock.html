<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{display:flex;justify-content:center;align-items:center;background:#aa50e8;min-height:100vh;}
        .container{display:flex;justify-content:center;align-items:center;position:relative;width:300px;height:300px;border-radius:50%;background:rgba(0,0,0,0.1);box-shadow:0 0 8px rgba(0,0,0,0.8),0 0 18px rgba(0,0,0,0.3),0 0 28px rgba(0,0,0,0.1);}
        .container::before{z-index:100;content: var(--g);position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:10px;height:10px;background:#fff;border-radius:50%;}
        .container span{font-family:'Popins', sans-serif;position:absolute;top:50px;left:50px;width:200px;height:200px;transform:rotate(calc(30deg * var(--i)));}
        .container .hands{position:absolute;height:300px;width:300px;display:flex;justify-content:center;align-items:center;padding: 15px;}
        .container .hands .hour{transform:rotate(calc(1deg * var(--h)));width:4px;border-radius:10px;height:60%;background:linear-gradient(chartreuse 60%,transparent 0)}
        .container .hands .minute{transform:rotate(calc(1deg * var(--m)));width:4px;border-radius:10px;height:70%;background:linear-gradient(chartreuse 60%,transparent 0);}
        .container .hands .sec{transform:rotate(calc(6deg * var(--s)));width:4px;border-radius:10px;height:80%;background:linear-gradient(chartreuse 60%,transparent 0);}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <span style="--i:2.5;">1</span>
        <span style="--i:3.5;">2</span>
        <span style="--i:4.5;">3</span>
        <span style="--i:5.5;">4</span>
        <span style="--i:6.5;">5</span>
        <span style="--i:7.5;">6</span>
        <span style="--i:8.5;">7</span>
        <span style="--i:9.5;">8</span>
        <span style="--i:10.5;">9</span>
        <span style="--i:11.5;">10</span>
        <span style="--i:12.5;">11</span>
        <span style="--i:1.5;">12</span>
        <div class="hands">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="sec"></div>
        </div>
    </div>
    
    <script>

        setInterval(function() {
            var d = new Date();
            var e = d.getHours();
            var f = d.getMinutes();
            var g = d.getSeconds();

            var h = (30 * e) + ((6 * f)/12)
            var m = (6 * f) + ((6 * g)/60)

            document.querySelector(".hour").style.setProperty("--h",h)
            document.querySelector(".minute").style.setProperty("--m",m)
        }, 1000)

        
        setInterval(function() {
            var d = new Date();

            
            var g = d.getSeconds();
            var h = d.getMilliseconds();
            var s = (1 * g) + (h/1000)
            
            document.querySelector(".sec").style.setProperty("--s",s)
        }, 1)


    </script>
</body>
</html>
